<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App BarberShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <div class="main-barber">
        <div class="image"></div>
        <div class="app">
            <header class="header">
                <h1>App BarberShop</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-step="1">Services</button>
                <button type="button" data-step="2">Information</button>
                <button type="button" data-step="3">Resume</button>
            </nav>

            <!-- App Content -->
            <div id="step-1" class="section">
                <h2>Services</h2>
                <p class="text-center">Choose your services</p>
                <div id="services" class="services-list">
                </div>
            </div>

            <div id="step-2" class="section">
                <h2>Information & Dates</h2>
                <p class="text-center">Complete with your personal information and Date</p>

                <form action="" class="formulary">
                    <div class="field">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Your name">
                    </div>

                    <div class="field">
                        <label for="date">Date</label>
                        <input id="date" type="date">
                    </div>

                    <div class="field">
                        <label for="time">Time</label>
                        <input id="time" type="time">
                    </div>
                </form>
            </div>

            <div id="step-3" class="section main-resume">
                <h2>Resume</h2>
            </div>

            <div class="page">
                <button id="back">
                    &laquo; Back
                </button>

                <button id="next">
                    Next &raquo;
                </button>
            </div>

        </div>
    </div> 

    <script src="build/js/bundle.min.js"></script>
</body>

</html>
